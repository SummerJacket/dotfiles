# plugins
set -g @plugin 'nhdaly/tmux-better-mouse-mode'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'christoomey/vim-tmux-navigator'

# set scroll speed
set -g @scroll-speed-num-lines-per-scroll 1

# use 256 color palette
set -g default-terminal "screen-256color"

# use Ctrl+space for prefix
set -g prefix C-Space

# upgrade $TERM
set -g default-terminal "screen-256color"

# use mouse
# override mouse actions with shift
# do this to select and copy text
set -g mouse on

# Window number starts from 1
set -g base-index 1
# Pane numbering starts from 1
setw -g pane-base-index 1

# keep window names
set-window-option -g allow-rename off

# getting to normal mode takes waaay too long
set -s escape-time 0

# switch to last window quickly
bind Space last-window

# % is too far. Prefix + Enter to split horizontally
bind Enter split-window -h -c "#{pane_current_path}"

# make panes open in current directory
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# reload config file
bind R source-file ~/.tmux.conf

# appearance
# https://gist.github.com/paulrouget/cc3cf124e0789c5dc1d387c2180f132b
set-option -g status-fg white
set-option -g status-bg default
set-option -g status-attr default
set-window-option -g window-status-fg colour8
set-window-option -g window-status-bg default
set-window-option -g window-status-attr default
set-window-option -g window-status-current-fg blue
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-attr default
set-option -g message-fg white
set-option -g message-bg black
set-option -g message-attr bright
set -g status-left ''
set -g status-justify left
setw -g window-status-format         ' #W '
setw -g window-status-current-format ' #W '
set -g status-right '#{prefix_highlight} %I:%M%P '

# set border color
set -g pane-active-border-style fg=blue

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
