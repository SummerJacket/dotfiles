# Changes the prefix to C-space
unbind C-b
set -g prefix C-space
bind C-space send-prefix

# Reload config without restarting tmux
bind r source-file ~/.tmux.conf

# Set window & pane index to 1
set-option -g base-index 1
setw -g pane-base-index 1

# Don't rename windows automatically
set-option -g allow-rename off

# Resize pane
bind -r h resize-pane -L
bind -r j resize-pane -D
bind -r k resize-pane -U
bind -r l resize-pane -R

# Pane border colours
set -g pane-border-fg colour8
set -g pane-active-border-fg colour7

# Status bar
set -g status-position bottom
set -g status-fg colour4
set -g status-bg default
set -g status-attr dim
set -g status-left ''
set -g status-right '#[bg=colour8] %B %d #[fg=colour0,bg=colour7] %I:%M %p '

# Window options
set -g window-status-format '#W'
set-window-option -g window-status-current-format '#W'
set-window-option -g window-status-fg colour8
set-window-option -g window-status-current-fg colour7

# Vim Tmux Navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
